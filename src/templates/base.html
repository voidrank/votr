<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<!-- Loading jquery -->
		<script type="text/javascript" src="{{ url_for('static', filename='jquery/dist/jquery.min.js')}}"> </script>
		<!-- Loading bootstrap -->
		<link href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
		<script type="text/javascript" src="{{ url_for('static',filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='flat-ui/js/bootstrap-select.js')}}"></script>
		<!-- Flat-UI -->
		<link href="{{ url_for('static', filename='flat-ui/css/flat-ui.css') }}" rel="stylesheet">
		<!-- Loading mine -->
		<link href="{{ url_for('static', filename='mine/mine.css') }}" rel="stylesheet">
		<script type="text/javascript" src="{{url_for('static', filename='mine/mine.js')}}"></script>
		<!-- Loading others -->
		{% block scripts %} {% endblock %}
	</head>
	<body>
		<div class="container-fluid" id="body-all" >
				<div class="row" id="head-all" >
					<div class="col-xs-1"></div>
					<div class="col-xs-10">
						<nav class="navbar navbar-inverse" role="navigation">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
									<span class="sr-only">Toggle navigation</span>
								</button>
								<a class="navbar-brand" href="{{url_for('index')}}">Index</a>
							</div>
						</nav>
					</div>
				</div>
			</div>
			<div class="row" id="content-all">
				<div class="col-xs-1"></div>
				<div class="col-xs-10">
					{% block content %}
					<p>Content<p>
					{% endblock %}
				</div>
				<div class="col-xs-1"></div>
			</div>
			<div class="row" id="foot-all">
				<div class="col-xs-1"></div>
				<div class="col-xs-10" style="text-align:center">
						<hr>
						{% block footer %}
						<p>Power by Votr</p>
						{% endblock %}
				</div>
				<div class="col-xs-1"></div>
			</div>
	</body>
</html>
